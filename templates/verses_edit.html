{% extends 'base.html' %}
{% block content %}
    <h1>{{ title }}</h1>
    <div>
        {% for verse in verses %}
            <div class="poem_edit">
                <h3>{{ verse['title'] }}</h3>
                <a href="{{ url_for('edit', id=verse['id']) }}">
                    <h3>Редактировать</h3></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
