{% extends 'base.html' %}
{% block content %}
    <h1>{% block title %}Новый стих{% endblock %}</h1>

    <form method="post">
        <div class="form-group">
            <label for="title" class="text-light">Название стиха</label>
            <input type="text" name="title" placeholder="Название стиха" class="form-control"
                   value="{{ request.form['title'] }}">
        </div>
        <div class="form-group">
            <label for="content" class="text-light">Текст стиха</label>
            <textarea name='content' placeholder="Текст стиха" class="form-control"
                      rows="10">{{ request.form['content'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Записать</button>
        </div>
    </form>
{% endblock %}
